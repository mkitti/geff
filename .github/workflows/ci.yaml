name: Test geff

on:
  push:
    branches: [main]
    tags: [v*]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: ${{ matrix.platform }} ${{ matrix.python-version }} zarr ${{ matrix.zarr-version }} ${{ matrix.group }}
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        platform: [ubuntu-latest, macos-latest, windows-latest]
        zarr-version: ["2.*", "3.*"]
        group: [test-third-party] # full test with all extras
        exclude:
          # Zarr 3 doesn't support 3.10
          - zarr-version: "3.*"
            python-version: "3.10"
        include:
          # test that bare minimum deps work without extras
          - platform: "ubuntu-latest"
            python-version: "3.10"
            zarr-version: "2.*"
            group: "test"
          - platform: "ubuntu-latest"
            python-version: "3.13"
            zarr-version: "3.*"
            group: "test"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache-dependency-path: "pyproject.toml"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -e . --group ${{ matrix.group }}
          python -m pip install zarr==${{ matrix.zarr-version }}
          python -m pip list

      - name: Get witty cache directory
        if: matrix.group == 'test-third-party'
        id: cache-path
        shell: bash
        run: |
          dir=$(python -c 'import witty; print(witty.get_witty_cache_dir())')
          echo "path=$dir" >> "$GITHUB_OUTPUT"

      - name: Restore witty cache
        if: matrix.group == 'test-third-party'
        uses: actions/cache/restore@v4
        id: witty-cache
        with:
          path: ${{ steps.cache-path.outputs.path }}
          key: ${{ matrix.platform }} - ${{ matrix.python-version }}

      - name: Test
        run: |
          coverage run -m pytest --color=yes
          coverage xml

      - name: Coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Save witty cache
        if: matrix.group == 'test-third-party'
        uses: actions/cache/save@v4
        with:
          path: ${{ steps.cache-path.outputs.path }}
          key: ${{ matrix.platform }} - ${{ matrix.python-version }}

  schema:
    name: Check json schema
    runs-on: ubuntu-latest
    env:
      testjson: check-json.json
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache-dependency-path: "pyproject.toml"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install .

      - name: Generate json
        run: python scripts/export_json_schema.py --filename $testjson

      - run: cat $testjson

      - name: Compare hashes
        if: ${{ hashFiles( env.testjson ) != hashFiles('geff-schema.json') }}
        uses: actions/github-script@v3
        with:
          script: |
            core.setFailed('geff-schema.json needs to be updated by locally running `pixi run update-json`. ${{ hashFiles( env.testjson ) }} vs ${{ hashFiles('geff-schema.json') }}')

  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 50 # this is to make sure we obtain the target base commit

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13
          cache-dependency-path: "pyproject.toml"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install -U pip

      - name: Retrieve cached baseline if available
        uses: actions/cache/restore@v4
        id: cache_baseline
        with:
          path: baseline.json
          key: ${{ github.event.pull_request.base.sha }}

      - name: Run baseline benchmark if not in cache
        if: steps.cache_baseline.outputs.cache-hit != 'true'
        run: |
          git checkout ${{ github.event.pull_request.base.sha }}
          python -m pip install -e . --group bench
          pytest tests/bench.py -v --benchmark-json baseline.json

      - name: Cache baseline results
        uses: actions/cache/save@v4
        if: steps.cache_baseline.outputs.cache-hit != 'true'
        with:
          path: baseline.json
          key: ${{ github.event.pull_request.base.sha }}

      - name: Run benchmark on PR head commit
        run: |
          git checkout ${{ github.event.pull_request.head.sha }}
          python -m pip install -e . --group bench
          pytest tests/bench.py -v --benchmark-json pr.json

      - name: Generate report
        run: python scripts/benchmark-pr.py baseline.json pr.json report.md

      - name: Comment on commit with report for non-forks
        uses: peter-evans/commit-comment@v3
        if: github.event.pull_request.head.repo.fork == false
        with:
          body-path: report.md
          token: ${{ secrets.COMMIT_MESSAGE_TOKEN }}

  deploy:
    name: Deploy
    # TODO: Add back successful test requirement once package is more stable
    # needs: test
    # if: success() && startsWith(github.ref, 'refs/tags/') && github.event_name != 'schedule'
    if: startsWith(github.ref, 'refs/tags/') && github.event_name != 'schedule'
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install geff
        run: pip install .

      - run: echo ${{ github.ref_name }}

      - name: üë∑ Build
        run: |
          python -m pip install build
          python -m build

      - name: üö¢ Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: "./dist/*"
